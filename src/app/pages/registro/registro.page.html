<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="start" name="menu-outline" color="primary"></ion-icon>
       </ion-button>
    </ion-buttons>

    <ion-title>¡Regístrate Estudiante!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card class="card">
    <ion-card-header>
      <ion-card-title class="titulo">Registrar Estudiante</ion-card-title>
    </ion-card-header>
  </ion-card>


  <ion-card class="card">
    

    <ion-card-content>
      <p class="parrafo">
      Para tener acceso a quedar presente en la clase (Estudiante), debes crear una cuenta.
     </p>
     <P class="si" routerLink="/login"> Si tienes cuenta Inicia Sesión Aquí.</P>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <img src="assets/logoregister.png" class="ion-padding">
    <form #formulario="ngForm" (ngSubmit)="onSubmit()">
  
      <ion-item>
        <ion-label>Nombre: </ion-label>
        <ion-input type="text" placeholder="Nombre Completo"
                   name="nombre" [(ngModel)]= "usuario.nombre" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Rut: </ion-label>
        <ion-input type="text" placeholder="EJ: 12543123-2"
                   name="rut" [(ngModel)]= "usuario.rut" required>
        </ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>Email: </ion-label>
        <ion-input type="email" placeholder="Correo Institucional"
                   name="email" value="" [(ngModel)]= "usuario.email"
                   required>
        </ion-input>
      </ion-item>


      <ion-item>
        <ion-label>Carrera: </ion-label>
        <ion-input type="text" placeholder="Carrera que cursa"
                   name="carrera" value="" [(ngModel)]= "usuario.carrera"
                   required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Sede: </ion-label>
        <ion-input type="text" placeholder="Sede donde Estudia"
                   name="sede" value="" [(ngModel)]= "usuario.sede"
                   required>
        </ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>Contraseña: </ion-label>
        <ion-input type="password"	 placeholder="Contraseña"
                   name="password" value="" [(ngModel)]= "usuario.password"
                   required>
        </ion-input>
      </ion-item>
  
      <ion-button [disabled] ="formulario.invalid"
              type="submit" expand="block" routerLink="/inicio">
        Registrar
      </ion-button>
  
    </form>
  </ion-card>


  
  <img src="assets/logo.png" class="ion-padding">
  <br><br>
